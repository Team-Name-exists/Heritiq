{% extends "base.html" %}

{% block title %}Add Product - AncientArtisans{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Add New Product</h2>
        
        <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Pottery">Pottery</option>
                    <option value="Woodworking">Woodworking</option>
                    <option value="Textiles">Textiles</option>
                    <option value="Jewelry">Jewelry</option>
                    <option value="Metalwork">Metalwork</option>
                    <option value="Glass">Glass</option>
                    <option value="Leather">Leather</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">Price ($) *</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="materials">Materials Used *</label>
                <input type="text" id="materials" name="materials" placeholder="e.g., Clay, Wood, Silver, etc." required>
            </div>
            
            <div class="form-group">
                <label for="dimensions">Dimensions</label>
                <input type="text" id="dimensions" name="dimensions" placeholder="e.g., 12x8x6 inches">
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            
            <div class="form-group">
                <label for="productImage">Product Image *</label>
                <input type="file" id="productImage" name="image" accept="image/*" required onchange="previewImage(this)">
                <div id="imagePreview" style="margin-top: 10px;"></div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-plus"></i> Add Product
            </button>
        </form>
    </div>
</div>

<script>
function previewImage(input) {
    const preview = document.getElementById('imagePreview');
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; max-height: 200px; border-radius: 4px;">`;
        }
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.innerHTML = '';
    }
}
</script>
{% endblock %}
